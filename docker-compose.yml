version: '3.8'

services:
  blog:
    build: .
    ports:
      - "8081:80"
      - "2019:2019"
    restart: unless-stopped
    container_name: my-tech-blog
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Optional: Mount logs volume
    volumes:
      - ./logs:/var/log/caddy