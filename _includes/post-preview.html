<!-- Post Preview Component -->
<article class="post-preview">
  <h3><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></h3>
  
  <!-- Enhanced Category and Tags using Web Component -->
  <post-metadata 
    layout="badge"
    categories='{{ include.post.categories | jsonify }}'
    tags='{{ include.post.tags | jsonify }}'
    date="{{ include.post.date | date: '%Y년 %m월 %d일' }}"
    reading-time="{{ include.post.content | strip_html | number_of_words | divided_by: 200 | plus: 1 }}">
  </post-metadata>
  
  <p>{% if include.post.description %}{{ include.post.description }}{% else %}{{ include.post.excerpt | clean_excerpt | truncatewords: 30 }}{% endif %}</p>
</article>
