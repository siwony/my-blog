<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Prism.js CSS - GitHub 테마 (최신 버전) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-github.min.css" rel="stylesheet" />
    <!-- Prism.js 플러그인 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
    
    <!-- Ninja Keys CSS -->
    <script type="module" src="https://unpkg.com/ninja-keys?module"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                </ul>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>
    </div>

    <!-- Prism.js JavaScript - 최신 버전, 순서 중요 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/show-language/prism-show-language.min.js"></script>
    
    <!-- Prism.js 초기화 스크립트 (성능 최적화) -->
    <script>
        // Prism.js autoloader 설정 (최신 CDN 경로)
        if (typeof Prism !== 'undefined' && Prism.plugins && Prism.plugins.autoloader) {
            Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
        }
        
        // DOM 로드 후 실행 (성능 최적화)
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 코드 블록에 라인 번호 추가
            const codeBlocks = document.querySelectorAll('pre code[class*="language-"]');
            codeBlocks.forEach(function(code) {
                const pre = code.parentElement;
                if (!pre.classList.contains('line-numbers')) {
                    pre.classList.add('line-numbers');
                }
            });
            
            // HTML 코드 블록 특별 처리
            const htmlCodeBlocks = document.querySelectorAll('pre code.language-html');
            htmlCodeBlocks.forEach(function(code) {
                // HTML 코드가 제대로 escape되어 있는지 확인
                if (code.textContent.includes('<') && !code.innerHTML.includes('&lt;')) {
                    code.innerHTML = code.textContent
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
                }
            });
            
            // Prism.js 실행
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        });
    </script>
    
    <!-- Command Palette (Ninja Keys) -->
    <script src="{{ '/assets/js/command-palette.js' | relative_url }}"></script>
    
    <!-- Category Sidebar Web Component -->
    <script src="{{ '/assets/js/category-sidebar.js' | relative_url }}"></script>
    
    <!-- Post Metadata Web Component -->
    <script src="{{ '/assets/js/post-metadata.js' | relative_url }}"></script>
</body>
</html>
