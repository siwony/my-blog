---
layout: default
---

<div class="post-with-toc">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            
            <!-- Enhanced metadata using post-metadata component -->
            <post-metadata 
              layout="inline"
              categories='{{ page.categories | jsonify }}'
              tags='{{ page.tags | jsonify }}'
              date="{{ page.date | date: '%Y년 %m월 %d일' }}"
              reading-time="{{ page.content | strip_html | number_of_words | divided_by: 200 | plus: 1 }}"
              compact="false">
            </post-metadata>
            
            {% if page.author %}
            <div class="post-author">
              <span class="author-label">작성자:</span>
              <span class="author-name">{{ page.author }}</span>
            </div>
            {% endif %}
        </header>

        <div class="post-content">
            {{ content }}
        </div>
        
        <nav class="post-navigation">
            {% if page.previous %}
            <a href="{{ page.previous.url | relative_url }}" class="nav-item nav-prev">
                <span class="nav-label">← 이전 글</span>
                <span class="nav-title">{{ page.previous.title }}</span>
            </a>
            {% endif %}
            
            {% if page.next %}
            <a href="{{ page.next.url | relative_url }}" class="nav-item nav-next">
                <span class="nav-label">다음 글 →</span>
                <span class="nav-title">{{ page.next.title }}</span>
            </a>
            {% endif %}
        </nav>
    </article>
    
    <!-- Table of Contents Sidebar -->
    <aside class="toc-sidebar" id="toc-sidebar">
        <h4 class="toc-title">목차</h4>
        <nav class="toc-nav">
            <ul class="toc-list" id="toc-list">
                <!-- TOC will be generated by JavaScript -->
            </ul>
        </nav>
    </aside>
</div>

<script src="{{ '/assets/js/toc-scrollspy.js' | relative_url }}" defer></script>
