---
layout: default
title: Home
---

<div class="home-layout">
  <main class="main-content">
    <h1>Welcome to My Tech Blog</h1>

    <p>공부한 내용을 기록하는 공간입니다.</p>

    <h2>Recent Posts</h2>

    <div class="post-list">
    {% if site.posts.size > 0 %}
      {% for post in site.posts limit:3 %}
        {% include post-preview.html post=post %}
      {% endfor %}
    {% else %}
      <p>아직 포스트가 없습니다.</p>
    {% endif %}
    </div>

    <p><a href="{{ '/blog/' | relative_url }}">모든 포스트 보기 →</a></p>
  </main>

  <!-- Category Sidebar Web Component -->
  <category-sidebar 
    categories-data='[{% assign categories = site.categories | sort %}{% for category in categories %}{% unless forloop.first %},{% endunless %}{"name":"{{ category[0] }}","count":{{ category[1].size }}}{% endfor %}]'
    total-posts="{{ site.posts.size }}">
  </category-sidebar>
</div>
