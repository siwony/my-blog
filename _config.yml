title: My Tech Blog
description: 안녕하세요! 저는 소프트웨어 엔지니어 정시원입니다. 저의 기술 블로그에 오신 것을 환영합니다.
author: jeongcool
email: official.siwony@gmail.com
url: "https://blog.siwony.xyz" # Your site URL
baseurl: ""

site:
  github: "https://github.com/siwony"

# Open Graph 기본 이미지
og_image: /assets/images/og-default.png

# Twitter Card 설정
twitter:
  card: summary_large_image

markdown: kramdown
highlighter: none

# Kramdown 설정 - syntax highlighting 완전 비활성화
kramdown:
  syntax_highlighter: none
  syntax_highlighter_opts:
    disable: true
  input: GFM
  hard_wrap: false

# Disable incremental builds to avoid stale/duplicated output
incremental: false

plugins:
  # - jekyll-feed  # RSS 2.0 커스텀 피드 사용 (네이버 호환성)
  # - jekyll-sitemap  # 한글 URL 인코딩 방지를 위해 커스텀 sitemap.xml 사용
  - jekyll-seo-tag

permalink: /:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "jeongcool"

# Exclude from processing (include build folders so they are never considered as source)
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - node_modules/
  - _site
  - .jekyll-cache
  - .jekyll-metadata
  # Development and build files
  - package.json
  - package-lock.json
  - gulpfile.js
  - "*.py"
  - "*.sh"
  - "*.log"
  - "*.scss"
  # Development and testing
  - test-report.html
  - tests/
  - logs/
  - scripts/
  - docs/
  - archive/
  - coverage/
  - README.md
  - TIL_*.md
  - "**/*test.js"
  - "**/*spec.js"
  # Environment and VCS
  - .venv/
  - .git/
  - .gitignore
