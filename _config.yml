title: My Tech Blog
description: A technical blog sharing programming insights and tutorials
author: jeongcool
email: your-email@example.com
url: "https://blog.siwony.xyz" # Your site URL
baseurl: ""

# Open Graph 기본 이미지
og_image: /assets/images/og-default.svg

# Twitter Card 설정
twitter:
  card: summary_large_image

markdown: kramdown
highlighter: none

# Kramdown 설정 - syntax highlighting 완전 비활성화
kramdown:
  syntax_highlighter: none
  syntax_highlighter_opts:
    disable: true
  input: GFM
  hard_wrap: false

# Disable incremental builds to avoid stale/duplicated output
incremental: false

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

permalink: /:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "jeongcool"

# Exclude from processing (include build folders so they are never considered as source)
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - node_modules/
  - "*.scss"
  - "_sass/"
  - _site
  - .jekyll-cache
  - .jekyll-metadata
  # Development and build files
  - package.json
  - package-lock.json
  - gulpfile.js
  - "*.py"
  # Docker and deployment files
  - Dockerfile
  - docker-compose*.yml
  - Caddyfile*
  - DOCKER_DEPLOYMENT.md
  - Makefile
  # Build and deployment scripts
  - "*.sh"
  - build.sh
  - deploy.sh
  - deploy-homeserver.sh
  - dev.sh
  - serve.sh
  # Development and testing
  - debug.html
  - test-report.html
  - tests/
  - logs/
  - scripts/
  - "*.log"
  - "*.sh"
  - README.md
  - JEST_TEST_GUIDE.md
  - TIL_*.md
  - test-report.html
  - tests/
  - archive/
  - .venv/
  - .git/
  - .gitignore
  # Development scripts and documentation
  - scripts/
  - docs/
  # Node.js and testing files
  - jest.config.js
  - "**/*test.js"
  - "**/*spec.js"
  - coverage/
