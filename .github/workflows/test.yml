name: Prism.js Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Sync categories
      run: |
        chmod +x scripts/sync_categories.sh
        ./scripts/sync_categories.sh --verbose
        
    - name: Check for uncommitted category changes
      run: |
        git diff --exit-code category/ || echo "::warning::Category pages need to be synced"
      
    - name: Run tests with coverage
      run: npm run test:ci
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./tests/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          tests/reports/test-report.html
          tests/coverage/