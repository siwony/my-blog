name: Deploy Jekyll to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write   # OIDC에 필수
  contents: read

concurrency:
  group: deploy-jekyll
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler: "2.5.22"    # Bundler 2.x (Ruby 3.2 호환)
          bundler-cache: true

      - name: Build Jekyll (production)
        env:
          JEKYLL_ENV: production
          NODE_ENV: production
        run: bundle exec jekyll build --config _config.yml,_config_production.yml

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync _site s3://${{ vars.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CF_DISTRIBUTION_ID }} \
            --paths "/*"
